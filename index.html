<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Encuéntrame</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div id="tarifa" class="none"></div>
		<nav class="navbar">
		  <div class="container-fluid">

		    <div class="navbar-left navbar-form">
					<span><i class="glyphicon glyphicon-record"></i></span>
		      <input type="text" class="form-control" id="punto-partida" placeholder="Ingresa tu punto de partida">
		    </div>

				<div class="navbar-right navbar-form">
					<div class="margin-50 form-group">
						<span><i class="glyphicon glyphicon-send"></i></span>
						<input type="text" class="form-control" id="punto-destino" placeholder="Ingresa tu destino">
					</div>
					<button type="button" class="margin-50 btn btn-default" id="trazar-ruta">Trazar ruta</button>
					<div class="separador">
						<button type="submit" class="margin-50 btn btn-default" id="encuentrame">Encuéntrame</button>
					</div>
				</div>
		  </div>
		</nav>

		<div id="map">

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/js/app.js" charset="utf-8"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGBo99va1e7BgaLu1msKklvzfav_RDBPM&callback=initMap&libraries=places"></script>
	</body>
</html>
